apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-pod
  template:
    metadata:
      labels:
        app: postgres-pod
        tier: backend
    spec:
      containers:
        - name: postgres-pod
          image: postgres:9.6.6
          env:
            - name: POSTGRES_USER
              valueFrom: 
                secretKeyRef: 
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom: 
                secretKeyRef: 
                  name: postgres-credentials
                  key: password

          ports:
            - containerPort: 5432
          # volumeMounts:
          #   - name: postgres-volume-mount
          #     mountPath: /var/lib/postgresql/data

      volumes:
        - name: postgres-volume-mount
          persistentVolumeClaim:
            claimName: postgres-pvc
